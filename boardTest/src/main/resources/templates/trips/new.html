<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>여행 계획 등록</title>
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <style>
        .stop-card{ display:grid; grid-template-columns: 80px 1fr 120px; gap:10px; padding:12px; border:1px solid #eee; border-radius:10px; margin-top:10px; }
        .stop-card .span-2{ grid-column: span 2; }
        .stop-card .row{ display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
        @media (max-width: 720px){
          .stop-card{ grid-template-columns: 1fr; }
          .stop-card .row{ grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: siteHeader('trips')}"></div>

<main class="wrap">
    <h1>여행 계획 등록</h1>

    <form th:action="@{/trips}" method="post" th:object="${form}" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>

        <div class="section grid" style="grid-template-columns: 1fr 1fr 1fr;">
            <div class="form-row">
                <label>제목</label>
                <input type="text" th:field="*{title}" placeholder="예) 오사카 2박 3일"/>
                <div class="err" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>
            <div class="form-row">
                <label>시작일</label>
                <input type="date" th:field="*{startDate}"/>
                <div class="err" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
            </div>
            <div class="form-row">
                <label>종료일</label>
                <input type="date" th:field="*{endDate}"/>
                <div class="err" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
            </div>
        </div>

        <div class="section">
            <div class="top">
                <h2>초기 경유지</h2>
                <div>
                    <button type="button" class="btn" onclick="addStop()">+ 추가</button>
                    <span class="muted">여러 개를 한 번에 등록할 수 있어요.</span>
                </div>
            </div>

            <!-- 초기 헤더 라벨 -->
            <div class="grid" style="grid-template-columns: 80px 1fr 160px 1fr 1fr 160px 120px; gap:8px; font-weight:600;">
                <div>일차</div><div>장소명</div><div>비용(원)</div><div>주소(선택)</div><div>메모</div><div>분류</div><div>액션</div>
            </div>

            <!-- 서버 렌더 초기행 -->
            <div id="stops-container">
                <div class="grid stop-row" th:each="s, iStat : *{stops}" style="grid-template-columns: 80px 1fr 160px 1fr 1fr 160px 120px; gap:8px; align-items:center;">
                    <input type="number" min="1" th:field="*{stops[__${iStat.index}__].dayOrder}" />
                    <input type="text" th:field="*{stops[__${iStat.index}__].placeName}" placeholder="예) 도톤보리"/>
                    <input type="number" step="0.01" min="0" th:field="*{stops[__${iStat.index}__].cost}" placeholder="예) 12000"/>
                    <input type="text" th:field="*{stops[__${iStat.index}__].address}" placeholder="예) 오사카부 오사카시…"/>
                    <input type="text" th:field="*{stops[__${iStat.index}__].memo}" placeholder="추천 메뉴 등"/>
                    <select th:field="*{stops[__${iStat.index}__].category}">
                        <option th:each="c : ${categories}" th:value="${c}" th:text="${c}"></option>
                    </select>
                    <div>
                        <button type="button" class="btn btn-danger" onclick="removeStop(this)">삭제</button>
                    </div>
                </div>
            </div>

            <!-- 동적 추가용 템플릿 (카드형 + 이미지 입력 포함) -->
            <template id="stop-template">
                <div class="stop-card stop-row">
                    <div>
                        <label>일차</label>
                        <input type="number" min="1" name="stops[__idx__].dayOrder" value="1"/>
                    </div>
                    <div class="span-2">
                        <label>장소명</label>
                        <input type="text" name="stops[__idx__].placeName" placeholder="예) 도톤보리"/>
                    </div>
                    <div>
                        <label>비용(원)</label>
                        <input type="number" step="0.01" min="0" name="stops[__idx__].cost" value="0"/>
                    </div>
                    <div>
                        <label>분류</label>
                        <select name="stops[__idx__].category">
                            <option th:each="c : ${categories}" th:value="${c}" th:text="${c}"></option>
                        </select>
                    </div>
                    <div class="row span-2">
                        <div>
                            <label>주소(선택)</label>
                            <input type="text" name="stops[__idx__].address" placeholder="예) 오사카부 오사카시…"/>
                        </div>
                        <div>
                            <label>메모</label>
                            <input type="text" name="stops[__idx__].memo" placeholder="추천 메뉴 등"/>
                        </div>
                    </div>
                    <div class="span-2">
                        <label>이미지</label>
                        <input type="file" accept="image/*" name="stops[__idx__].image">
                    </div>
                    <div>
                        <button type="button" class="btn btn-danger" onclick="removeStop(this)">행 삭제</button>
                    </div>
                </div>
            </template>
        </div>

        <div class="top">
            <button class="btn btn-primary" type="submit">등록</button>
            <a class="btn" th:href="@{/trips}">목록</a>
        </div>
    </form>
</main>

<script th:inline="javascript">
    let stopIndex = /*[[${form.stops != null ? form.stops.size() : 0}]]*/ 0;

    function addStop() {
      const tpl = document.getElementById('stop-template');
      const node = tpl.content.firstElementChild.cloneNode(true);
      node.querySelectorAll('input, select, textarea').forEach(el => {
        if (el.name) el.name = el.name.replace('__idx__', String(stopIndex));
      });
      document.getElementById('stops-container').appendChild(node);
      stopIndex++;
      updateMaxDay(); // 날짜 변경범위 즉시 반영
    }

    function removeStop(btn) {
      const row = btn.closest('.stop-row'); // <- grid/카드 모두 제거 가능
      if (row) row.remove();
    }

    // 최대 일차 제한
    function updateMaxDay() {
      const s = document.querySelector('input[name="startDate"]')?.value;
      const e = document.querySelector('input[name="endDate"]')?.value;
      if (!s || !e) return;
      const start = new Date(s), end = new Date(e);
      const diff = Math.round((end - start) / (1000*60*60*24)) + 1;
      const inputs = document.querySelectorAll('input[name^="stops["][name$="].dayOrder"]');
      inputs.forEach(el => { el.min = 1; el.max = Math.max(1, diff); });
    }
    document.addEventListener('change', (e) => {
      if (e.target.name === 'startDate' || e.target.name === 'endDate') updateMaxDay();
    });
    document.addEventListener('DOMContentLoaded', updateMaxDay);
</script>

<div th:replace="~{fragments/footer :: siteFooter}"></div>
</body>
</html>
