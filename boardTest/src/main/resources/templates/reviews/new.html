<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>리뷰 작성</title>
  <style>
    .rating span { cursor: pointer; font-size: 24px; }
    .selected { color: gold; }
  </style>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>리뷰 작성</h1>
<form method="post" action="/reviews">
  <label>영화 선택:</label>
  <select name="title" required>
    <option th:each="m : ${movies}" th:value="${m.title}" th:text="${m.title}"></option>
  </select>
  <br><br>

  <textarea name="content" placeholder="후기 내용" required></textarea><br><br>

<label>평점 선택:</label>
<div class="rating">
  <button type="button" data-value="1">⭐</button>
  <button type="button" data-value="2">⭐⭐</button>
  <button type="button" data-value="3">⭐⭐⭐</button>
  <button type="button" data-value="4">⭐⭐⭐⭐</button>
  <button type="button" data-value="5">⭐⭐⭐⭐⭐</button>
</div>
<input type="hidden" name="rating" id="ratingValue" required>
  <button type="submit">등록</button>
</form>

<script>
  const ratingButtons = document.querySelectorAll('.rating button');
  const ratingInput = document.getElementById('ratingValue');

  ratingButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const val = btn.getAttribute('data-value');
      ratingInput.value = val;

      ratingButtons.forEach(b => b.style.backgroundColor = '');
      btn.style.backgroundColor = 'gold';
    });
  });
</script>
</body>
</html>
