<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>업데이트 예정</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />

    <style>
        /* Coming Soon Page */
        .coming-soon-wrap {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 60px 0;
            text-align: center;
        }

        .coming-soon-img {
            width: 100%;
            max-width: 360px;
            height: auto;
            margin: 0 auto 20px;
            display: block;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: siteHeader('home')}"></div>

<main class="coming-soon-wrap">
    <img class="coming-soon-img" src="/images/coming-soon.png" alt="Coming soon">

    <div class="mt-16">
        <a class="btn btn-primary" href="/">메인으로 돌아가기</a>
    </div>
</main>

<div th:replace="~{fragments/footer :: siteFooter}"></div>
</body>
</html>
