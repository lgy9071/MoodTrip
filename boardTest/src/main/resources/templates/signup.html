<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/base.css}" />
</head>
<body>
<div th:replace="~{fragments/header :: siteHeader('home')}"></div>

<main class="wrap form-wrap">
    <h1>회원가입</h1>

    <p th:if="${error}" th:text="${error}" class="msg" style="background:#ffecec;border-color:#ffb4b4;color:#a40000"></p>

    <form method="post" action="/signup">
        <div class="form-row">
            <input name="username" placeholder="아이디" required>
        </div>
        <div class="form-row">
            <input name="password" type="password" placeholder="비밀번호" required>
        </div>
        <div class="form-row">
            <input name="name" placeholder="이름" required>
        </div>
        <div class="form-row">
            <input name="email" placeholder="이메일" required>
        </div>
        <div class="top">
            <button type="submit" class="btn btn-primary">회원가입하기</button>
            <a href="/login" class="btn">로그인</a>
        </div>
    </form>
</main>

<div th:replace="~{fragments/footer :: siteFooter}"></div>
</body>
</html>
