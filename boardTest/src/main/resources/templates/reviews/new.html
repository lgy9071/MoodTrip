<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>리뷰 작성</title>
</head>
<body>
<h1>리뷰 작성</h1>
<form method="post" action="/reviews">
  <input type="text" name="title" placeholder="영화 제목" required>
  <br>
  <textarea name="content" placeholder="후기 내용" required></textarea>
  <br>
  평점: <input type="number" name="rating" min="1" max="5" required>
  <br>
  <button type="submit">등록</button>
</form>
<a href="/reviews">취소</a>
</body>
</html>
