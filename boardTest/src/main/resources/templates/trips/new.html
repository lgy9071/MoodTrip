<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>여행 계획 등록</title>
    <style>
        body { font-family: system-ui, sans-serif; margin: 24px; color: var(--text); background: var(--bg); }
        .section { margin-bottom: 20px; }
        form { max-width: 920px; display: grid; gap: 16px; }
        label { font-weight: 600; }
        input[type=text], input[type=date], input[type=number], textarea, select {
          width: 100%; padding: 8px; border:1px solid var(--border); border-radius: 6px; background: var(--card); color: var(--text);
        }
        .btn { padding: 8px 12px; border: 1px solid var(--border); background: var(--card); color: var(--text); border-radius:6px; cursor:pointer; text-decoration:none; }
        .btn-primary { background: var(--primary); color:white; border-color: var(--primary); }
        .btn-danger  { background: var(--danger, #e74c3c); color:white; border-color: var(--danger, #e74c3c); }
        .err { color: var(--danger, #c22727); font-size: 0.9em; }
        .grid { display:grid; gap:12px; }
        .stops-header { display:flex; justify-content:space-between; align-items:center; }
        .stop-row { display:grid; grid-template-columns: 80px 1fr 140px 1fr 1fr 140px 96px; gap:8px; align-items:end; }
        .stop-row .actions { display:flex; gap:6px; }
        .muted { color: var(--muted); font-size: 0.9em; }
    </style>
</head>
<body>
<h1 style="color:var(--text);">여행 계획 등록</h1>

<form th:action="@{/trips}" method="post" th:object="${form}">
    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>

    <div class="section grid" style="grid-template-columns: 1fr 1fr 1fr;">
        <div>
            <label>제목</label>
            <input type="text" th:field="*{title}" placeholder="예) 오사카 2박 3일"/>
            <div class="err" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <div>
            <label>시작일</label>
            <input type="date" th:field="*{startDate}"/>
            <div class="err" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
        </div>
        <div>
            <label>종료일</label>
            <input type="date" th:field="*{endDate}"/>
            <div class="err" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
        </div>
    </div>

    <div class="section">
        <div class="stops-header">
            <h2>초기 경유지</h2>
            <div>
                <button type="button" class="btn" onclick="addStop()">+ 추가</button>
                <span class="muted">여러 개를 한 번에 등록할 수 있어요.</span>
            </div>
        </div>

        <div class="stop-row" style="font-weight:600;">
            <div>일차</div><div>장소명</div><div>비용(원)</div><div>주소(선택)</div><div>메모</div><div>분류</div><div>액션</div>
        </div>

        <div id="stops-container">
            <div class="stop-row" th:each="s, iStat : *{stops}">
                <input type="number" min="1" th:field="*{stops[__${iStat.index}__].dayOrder}" />
                <input type="text" th:field="*{stops[__${iStat.index}__].placeName}" placeholder="예) 도톤보리"/>
                <input type="number" step="0.01" min="0" th:field="*{stops[__${iStat.index}__].cost}" placeholder="예) 12000"/>
                <input type="text" th:field="*{stops[__${iStat.index}__].address}" placeholder="예) 오사카부 오사카시…"/>
                <input type="text" th:field="*{stops[__${iStat.index}__].memo}" placeholder="추천 메뉴 등"/>
                <select th:field="*{stops[__${iStat.index}__].category}">
                    <option th:each="c : ${categories}" th:value="${c}" th:text="${c}"></option>
                </select>
                <div class="actions">
                    <button type="button" class="btn btn-danger" onclick="removeStop(this)">삭제</button>
                </div>
            </div>
        </div>

        <template id="stop-template">
            <div class="stop-row">
                <input type="number" min="1" name="stops[__idx__].dayOrder" value="1"/>
                <input type="text" name="stops[__idx__].placeName" placeholder="예) 도톤보리"/>
                <input type="number" step="0.01" min="0" name="stops[__idx__].cost" value="0"/>
                <input type="text" name="stops[__idx__].address" placeholder="예) 오사카부 오사카시…"/>
                <input type="text" name="stops[__idx__].memo" placeholder="추천 메뉴 등"/>
                <select name="stops[__idx__].category">
                    <option th:each="c : ${categories}" th:value="${c}" th:text="${c}"></option>
                </select>
                <div class="actions">
                    <button type="button" class="btn btn-danger" onclick="removeStop(this)">삭제</button>
                </div>
            </div>
        </template>
    </div>

    <div style="display:flex; gap:8px;">
        <button class="btn btn-primary" type="submit">등록</button>
        <a class="btn" th:href="@{/trips}">목록</a>
    </div>
</form>

<script th:inline="javascript">
    let stopIndex = /*[[${form.stops != null ? form.stops.size() : 0}]]*/ 0;
    function addStop() {
      const tpl = document.getElementById('stop-template');
      const node = tpl.content.firstElementChild.cloneNode(true);
      node.querySelectorAll('input, select, textarea').forEach(el => { el.name = el.name.replace('__idx__', String(stopIndex)); });
      document.getElementById('stops-container').appendChild(node); stopIndex++;
    }
    function removeStop(btn) {
      const row = btn.closest('.stop-row'); row.parentNode.removeChild(row);
    }
</script>
</body>
</html>
