<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/base.css}" />
</head>
<body>
<div th:replace="~{fragments/header :: siteHeader('home')}"></div>

<main class="wrap form-wrap">
    <h1>MoodTrip 로그인</h1>

    <p th:if="${error}" th:text="${error}" class="msg" style="background:#ffecec;border-color:#ffb4b4;color:#a40000"></p>

    <form method="post" action="/login">
        <input type="hidden" name="next" th:value="${next}" />
        <div class="form-row">
            <input name="username" placeholder="아이디" required>
        </div>
        <div class="form-row">
            <input name="password" type="password" placeholder="비밀번호" required>
        </div>
        <div class="top">
            <button type="submit" class="btn btn-primary">로그인</button>
            <a href="/signup" class="btn">회원가입</a>
        </div>
    </form>
</main>

<div th:replace="~{fragments/footer :: siteFooter}"></div>
</body>
</html>
