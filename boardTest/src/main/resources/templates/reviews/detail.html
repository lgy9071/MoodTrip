<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리뷰 상세</title>
    <link rel="stylesheet" th:href="@{/css/base.css}" />
</head>
<body>
<div th:replace="~{fragments/header :: siteHeader('reviews')}"></div>

<main class="wrap">
    <section class="card" style="padding:16px;">
        <h1 th:text="${review.title}"></h1>
        <p><b>작성자:</b> <span th:text="${review.author.username}"></span></p>
        <p><b>평점:</b> <span th:text="${review.rating}"></span></p>
        <p class="muted"><b>작성일:</b> <span th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
        <hr>
        <p th:text="${review.content}"></p>

        <div th:if="${session.LOGIN_USER != null and #ids.eq(session.LOGIN_USER.id, place.author?.id)}" class="section">
            <form method="post" th:action="@{/reviews/{id}/delete(id=${review.id})}">
                <button type="submit" class="btn btn-danger">삭제</button>
            </form>
        </div>

        <a href="/reviews" class="btn">목록으로</a>
    </section>
</main>

<div th:replace="~{fragments/footer :: siteFooter}"></div>
</body>
</html>
