<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>header</title>
</head>
<body>
<header th:fragment="siteHeader(active)">
    <div style="display:flex;flex-direction:column;gap:8px;padding:12px 0;border-bottom:1px solid #eee;">

        <!-- 상단 바 -->
        <div style="display:flex;align-items:center;justify-content:space-between;">
            <a href="/" th:text="#{app.title}">MoodTrip</a>

            <nav style="display:flex;gap:12px;">
                <a href="/trips"   th:text="#{nav.trips}">여행</a>
                <a href="/places"  th:text="#{nav.places}">맛집</a>
                <a href="/reviews" th:text="#{nav.reviews}">리뷰</a>
                <a href="/coming-soon" th:text="#{nav.videos}">영상</a>
                <a href="/coming-soon" th:text="#{nav.products}">용품</a>
            </nav>

            <span>|</span>
            <a th:href="@{?lang=ko}">KO</a>
            <a th:href="@{?lang=en}">EN</a>
            <a th:href="@{?lang=uk}">UK</a>

            <!-- 우측 인증 영역: (비로그인) 로그인/회원가입, (로그인) 로그아웃 -->
            <div>
                <!-- 비로그인 -->
                <span th:if="${session.LOGIN_USER == null}">
          <a href="/login"  th:text="#{auth.login}">로그인</a>
            <a href="/signup" th:text="#{auth.signup}">회원가입</a>
        </span>

                <!-- 로그인 -->
                <span th:if="${session.LOGIN_USER != null}">
          <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit" th:text="#{auth.logout}">로그아웃</button>
          </form>
        </span>
            </div>
        </div>

        <!-- 로그아웃 후 안내 배너 -->
        <div th:if="${param.loggedOut}" style="background:#f5faff;border:1px solid #d6e9ff;color:#184a8b;padding:10px 12px;border-radius:8px;">
            정상적으로 로그아웃되었습니다.
        </div>
    </div>

    <style>
        header a{color:#333;text-decoration:none;padding:6px 8px;border-radius:6px}
        header a.active{background:#1976d2;color:#fff}
        header button{background:#1976d2;color:#fff;border:none;border-radius:6px;padding:6px 10px;cursor:pointer}
    </style>
</header>
</body>
</html>
