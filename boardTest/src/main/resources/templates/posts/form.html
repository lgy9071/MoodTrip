<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${post != null ? '콘텐츠 수정' : '콘텐츠 작성'}"></title>
</head>
<body>
<h1 th:text="${post != null ? '콘텐츠 수정' : '콘텐츠 작성'}"></h1>
<hr>
<p th:if="${error}" style="color:red" th:text="${error}"></p>

<form th:if="${post == null}" th:action="@{/posts}" method="post">
  <input type="text" name="title" placeholder="제목" required><br>

  <select name="type" required>
    <option value="">타입 선택</option>
    <option th:each="t : ${types}" th:value="${t}" th:text="${t}"></option>
  </select><br>

  <input type="text" name="platform" placeholder="플랫폼(예: Netflix)"><br>
  <input type="date" name="watchedAt" placeholder="감상일"><br>
  <input type="text" name="tags" placeholder="태그(쉼표로 구분)"><br>
  <input type="url" name="imageUrl" placeholder="표지 이미지 URL"><br>

  <textarea name="content" placeholder="내용" required></textarea><br>
  <button type="submit">등록</button>
  <a th:href="@{/posts}">취소</a>
</form>

<form th:if="${post != null}" th:action="@{/posts/{id}/edit(id=${post.id})}" method="post">
  <input type="text" name="title" th:value="${post.title}" required><br>

  <select name="type" required>
    <option th:each="t : ${types}" th:value="${t}" th:text="${t}"
            th:selected="${post.type == t}"></option>
  </select><br>

  <input type="text" name="platform" th:value="${post.platform}" placeholder="플랫폼"><br>
  <input type="date" name="watchedAt" th:value="${post.watchedAt}"><br>
  <input type="text" name="tags" th:value="${post.tags}" placeholder="태그(쉼표로 구분)"><br>
  <input type="url" name="imageUrl" th:value="${post.imageUrl}" placeholder="표지 이미지 URL"><br>

  <textarea name="content" th:text="${post.content}" required></textarea><br>
  <button type="submit">수정</button>
  <a th:href="@{/posts/{id}(id=${post.id})}">취소</a>
</form>
</body>
</html>
