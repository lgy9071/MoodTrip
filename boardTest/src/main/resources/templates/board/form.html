<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>영화 작성/수정</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1 th:text="${post != null ? '영화 수정' : '영화 작성'}"></h1>
<hr>
<p th:if="${error}" style="color:red" th:text="${error}"></p>

<form th:if="${post == null}" th:action="@{/board}" method="post">
  <input type="text" name="title" placeholder="제목"><br>
  <textarea name="content" placeholder="내용"></textarea><br>
  <input type="text" name="imageUrl" placeholder="포스터 이미지 URL"><br>
  <button type="submit">등록</button>
</form>

<form th:if="${post != null}" th:action="@{/board/{id}/edit(id=${post.id})}" method="post">
  <input type="text" name="title" th:value="${post.title}"><br>
  <textarea name="content" th:text="${post.content}"></textarea><br>
  <input type="text" name="imageUrl" th:value="${post.imageUrl}" placeholder="포스터 이미지 URL"><br>
  <button type="submit">수정</button>
</form>

<a th:href="@{/board}">취소</a>
</body>
</html>
