<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리뷰 수정</title>
    <link rel="stylesheet" th:href="@{/css/base.css}" />
</head>
<body>
<div th:replace="~{fragments/header :: siteHeader('reviews')}"></div>

<main class="wrap form-wrap">
    <h1>리뷰 수정</h1>

    <form th:action="@{/reviews/{id}/edit(id=${review.id})}" method="post" enctype="multipart/form-data">
        <div class="form-row">
            <label>제목</label>
            <input type="text" name="title" th:value="${review.title}" required>
        </div>

        <div class="form-row">
            <label>내용</label>
            <textarea name="content" th:text="${review.content}" required></textarea>
        </div>

        <div class="form-row">
            <label>평점</label>
            <input type="number" name="rating" th:value="${review.rating}" min="1" max="5" required>
        </div>

        <div class="form-row">
            <label>이미지</label>
            <input type="file" name="image" accept="image/*">
            <div th:if="${review.imageUrl}">
                <img th:src="${review.imageUrl}" alt="기존 이미지" style="max-width:200px; margin-top:10px;">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">수정 완료</button>
        <a href="/reviews" class="btn">목록</a>
    </form>
</main>

<div th:replace="~{fragments/footer :: siteFooter}"></div>
</body>
</html>
