<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>업데이트 예정</title>
    <style>
        body{margin:0;font-family:system-ui, -apple-system, 'Noto Sans KR', sans-serif; color:var(--text); background:var(--bg);}
        .wrap{min-height:60vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:32px;text-align:center}
        .wrap img{max-width:320px;width:100%;opacity:.9}
        .title{font-size:28px;font-weight:800;margin:16px 0 8px}
        .desc{color:var(--muted);margin-bottom:20px}
        .btn{display:inline-block;padding:10px 16px;border-radius:8px;background:var(--primary);color:#fff;text-decoration:none;border:1px solid var(--primary)}
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: siteHeader('home')}"></div>
<main class="wrap">
    <img src="/images/coming-soon.png" alt="Coming soon">
    <a class="btn" href="/">메인으로 돌아가기</a>
</main>
<div th:replace="~{fragments/footer :: siteFooter}"></div>
</body>
</html>
